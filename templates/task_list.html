<!DOCTYPE html>
<html>
	<head>
		<title>Lista de Tarefas</title>
	</head>
	<body>
		<h1>Lista de Tarefas</h1>
		<ul>
			{% for task in tasks %}
				<li>{{ task }}</li>
			{% endfor %}
		</ul>

		<form method="POST" action="{{ url_for('add_task') }}">
			<label for="task">Nova Tarefa:</label>
			<input type="text" id="task" name="task">
			<button type="submit">Adicionar</button>
		</form>
	</body>
</html>
